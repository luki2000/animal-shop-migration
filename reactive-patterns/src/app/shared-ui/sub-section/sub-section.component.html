<section>
  <div class="sub-section">
<!-- We are first subscribing to the featured$ observable with the async pipe -->
<!-- then we are iterating over the values and rendering one card per value -->

 @for(product of featured(); track product?.id) {
    @if(product) {
      <app-card
        [product]="product"
      >
      </app-card>
    }
 }
  </div>
</section>
