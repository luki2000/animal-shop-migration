@if(selectedProduct(); as selectedProduct) {
    <div class="detail">
        <!-- We are using the {{ string interpolation }} syntax to render the product title in the h3 element -->
        <h3>{{ selectedProduct.title }}</h3>
        <div class="image-wrapper">
              <!--We are using the [ attribute binding ] syntax to let the template know that we are passing a dynamic value--> 
              <img [src]="selectedProduct.image" [alt]="selectedProduct.title" />
              <div class="description">
                  <p>{{ selectedProduct.description }}</p>
                  @for(tag of selectedProduct.tags; track tag) {
                    <h4>Tags: <span class="tag">{{ tag }}</span></h4>
                  }
                  <p class="price">Price: 
                      <span>{{ selectedProduct.price }}</span> 
                      @if(selectedProduct.onSale) {
                          <span class="sale">ON SALE!!</span>
                      }
                </p>
              </div>
        </div>
    </div>
}
